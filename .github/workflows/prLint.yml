name: "Lint PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    run: echo ${{ github.actor }}
    if: ${{ github.actor != 'dependabot[bot]' }}
      steps:
        - uses: amannn/action-semantic-pull-request@v4
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
